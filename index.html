<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>AR Scenery</title>
        <meta
          name="viewport"
          content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <script src="https://aframe.io/releases/1.0.1/aframe.min.js"></script>
        <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="./js/createModel.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">

        <a-scene id="scene" vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;
        detectionMode: mono_and_matrix; matrixCodeType: 3x3"
        embedded
        create_models>
    <a-camera camera id="camera"></a-camera>
    </a-scene>
    </body>
</html>
